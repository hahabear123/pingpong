    <script>
        // å°æ‡‰ ESP32 ç¨‹å¼ç¢¼ä¸­çš„ UUID (Nordic UART Service)
        const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const CHARACTERISTIC_UUID_RX = "6e400002-b5a3-f393-e0a9-e50e24dcca9e"; // ç”¨ä¾†å¯«å…¥ (æ‰‹æ©Ÿ -> ESP32)

        let bluetoothDevice;

        async function connectToDevice() {
            try {

                // 1. è«‹æ±‚è£ç½®
                bluetoothDevice = await navigator.bluetooth.requestDevice({

                const server = await bluetoothDevice.gatt.connect();

                const service = await server.getPrimaryService(SERVICE_UUID);
                
                // 4. å–å¾—ç‰¹å¾µå€¼ (RX - å¯«å…¥ç”¨)
                rxCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_RX);
